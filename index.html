<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- title website -->
    <title>Signin</title>
    <!-- framework -->
    <!-- <link rel="stylesheet" href="css/framework.css" /> -->
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- main template css file -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Reset Page To Start Normal -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>      
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="section signin">
      <div class="bullets">
        <div class="bullet"></div>
        <div class="bullet"></div>
        <div class="bullet"></div>
        <div class="bullet"></div>
      </div>
      <div class="warning" id="warning"></div>
      <div class="container">
        <div class="box signin">
          <form>
            <h5>Login</h5>
            <div class="username">
              <label for="username">Username</label>
              <input type="text" name="username" id="username"
                placeholder="Enter Your Username"
                title="Enter Your Username" >
            </div>
            <div class="password">
              <label for="password">Password</label>
              <div class="show-pass">
                <i class="fa-solid fa-eye show"></i>
                <i class="fa-solid fa-eye-slash hidd"></i>
              </div>
              <input class="eye" type="password" name="password" id="password"
                placeholder="Enter Your Password" required
                title="Enter Your Password"
                oninvalid="this.setCustomValidity('Pleas Enter Your Password')"
                oninput="setCustomValidity('')">
            </div>
            <div class="forgot-pass">
              <a href="#">Forgot Password?</a>
            </div>
            <input class="submit" type="submit" value="LOGIN">
          </form>
          <div class="social">
            <div class="title">Or Sign In Using</div>
            <div class="icon">
              <a href="#" class="facebook">
                <i class="fa-brands fa-facebook-f"></i>
              </a>
              <a href="#" class="twitter">
                <i class="fa-brands fa-twitter"></i>
              </a>
            </div>
          </div>
          <div class="or-sign">
            <span>Don't Have an Account ?</span>
            <a href="#">SIGN UP</a>
          </div>
        </div>
        <div class="box signup">
          <form>
            <h5>Sing Up</h5>
            <div class="fullname">
              <label for="fullname">Full Name <span class="star">*</span></label>
              <input type="text" name="name" id="fullname" placeholder="Enter Your Full Name" 
              title="Enter Your Full Name">
            </div>
            <div class="username">
              <label for="username">Username <span class="star">*</span></label>
              <input type="text" name="username" id="username2" placeholder="Enter Your Username" 
              title="Enter Your Username">
            </div>
            <div class="email">
              <label for="email">Email <span class="star">*</span></label>
              <input type="email" name="email" id="email" placeholder="Enter Your Email" 
              title="Enter Your Email">
            </div>
            <div class="password">
              <label for="password">Password <span class="star">*</span></label>
              <div class="show-pass">
                <i class="fa-solid fa-eye show"></i>
                <i class="fa-solid fa-eye-slash hidd"></i>
              </div>
              <input class="eye" type="password" name="password" id="inputpassword" placeholder="Enter Your Password" 
              title="Enter Your Password">
            </div>
            <div class="repassword">
              <label for="repassword">Re Password <span class="star">*</span></label>
              <div class="show-pass">
                <i class="fa-solid fa-eye show"></i>
                <i class="fa-solid fa-eye-slash hidd"></i>
              </div>
              <input class="eye" type="password" name="repassword" id="repassword" placeholder="Re Enter Your Password"
              title="Re Enter Your Password">
            </div>
            <div class="torms">
              <label>
                <input type="checkbox" id="Torms" class="torms" required>
                <span>I agree to the <span class="termsofuser">Torms of User</span> <span class="star">*</span></span>
              </label>
            </div>
            <input class="submit" type="submit" value="LOGIN" id="submet-sign-up">
          </form>
          <div class="social">
            <div class="title">Or Sign Up Using</div>
            <div class="icon">
              <a href="#" class="facebook">
                <i class="fa-brands fa-facebook-f"></i>
              </a>
              <a href="#" class="twitter">
                <i class="fa-brands fa-twitter"></i>
              </a>
            </div>
          </div>
          <div class="or-sign">
            <span>Do You Have an Account ?</span>
            <a href="#">SIGN IN</a>
          </div>
        </div>
      </div>
    </div>
    <!-- Java script file  -->
    <script src="js/main.js" ></script>
  </body>
</html>
